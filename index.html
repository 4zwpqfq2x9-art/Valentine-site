<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff798f, #f8cdda);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        button {
            background: #ff4757;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #password-area { display: none; }
    </style>
</head>
<body>
    <h1>Happy Valentine&#39;s Day!</h1>
    <input type="password" id="password" placeholder="Enter the password">
    <button onclick="showQuestion()">Submit</button>
    <div id="password-area">
        <h2>Valentine Question:</h2>
        <p>Whatâ€™s your favorite memory of Valentine&#39;s Day?</p>
        <button onclick="growButton(this)">Click Me!</button>
    </div>
    <script>
        function showQuestion() {
            var password = document.getElementById('password').value;
            if (password === 'loveyou') {
                document.getElementById('password-area').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }

        function growButton(button) {
            button.style.width = (button.offsetWidth * 1.2) + 'px';
            button.style.height = (button.offsetHeight * 1.2) + 'px';
            button.innerHTML = 'Grown!';
        }
    </script>
</body>
</html>

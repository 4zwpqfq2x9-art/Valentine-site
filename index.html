<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Special</title>
    <style>
        body {
            background: linear-gradient(to bottom right, pink, lightcoral);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .grow {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .grow:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function checkPassword() {
            var password = prompt('Please enter the password:');
            if (password === 'valentine') {
                alert('Welcome to the Valentine's Day special page!');
                document.getElementById('valentineSection').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <button class="grow" onclick="checkPassword()">Enter with Password</button>
    <div id="valentineSection" style="display:none; margin-top:20px;">
        <h2>Valentine's Question:</h2>
        <p>Who is your favorite Valentine?</p>
        <h2>Physics Problem:</h2>
        <p>Calculate the potential energy of a 2 kg object at a height of 10 m (PE = mgh).</p>
    </div>
</body>
</html>

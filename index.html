<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Valentine's Day</title>\n    <script>\n        function checkPassword() {\n            var password = prompt(\"Enter password to access Valentine question:\").trim();\n            if (password === 'valentine2026') {\n                document.getElementById(\"valentineQuestion\").style.display = 'block';\n                document.getElementById(\"passwordPrompt\").style.display = 'none';\n            } else {\n                alert(\"Incorrect password. Try again!\");\n            }\n        }\n    <\/script>\n</head>\n<body>\n    <h1>Welcome to the Valentine Page!</h1>\n    <div id=\"passwordPrompt\" style=\"margin-bottom: 20px;\">\n        <button onclick=\"checkPassword()\">Access Valentine's Question</button>\n    </div>\n    <div id=\"valentineQuestion\" style=\"display: none;\">\n        <h2>Valentine Question</h2>\n        <p>What do you like most about Valentine's Day?</p>\n    </div>\n    <h2>Physics Problem</h2>\n    <p>If you have a car that travels 60 miles in 1 hour, how far will it travel in 3 hours? Answer: <strong>180 miles</strong></p>\n</body>\n</html>
